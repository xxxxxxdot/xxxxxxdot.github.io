            $("#btnClip_id").click(function(){

                var Boss_Name = ["巴魯","克頓","黑鋼","哭臉", "亡命", "口水","魚人","蜘蛛","鎧甲","族長"];

                for (let index = 0; index < 10; index++) {

                    Regeneration_Clock =  $("#text_id" + index).val().split(":"); 

                    if (Regeneration_Clock != ''){
                        Regeneration_Timer[index] = (parseInt(Regeneration_Clock[0]*60) + parseInt(Regeneration_Clock[1]));
                        Regeneration_Name[index] = Boss_Name[index];
                    }else{
                        Regeneration_Timer[index] = 0;
                    }

                }
 
                var dRegeneration_Timer = copyArr(Regeneration_Timer)
                var dRegeneration_Name = copyArr(Regeneration_Name)

                function copyArr(arr) {
                    let result = []
                    for (let i = 0; i < arr.length; i++  ) {
                        result.push(arr[i])
                    }
                    return result
                }

                for (let i = 0; i < dRegeneration_Timer.length; i++) {
                    let temp;

                    for (let j = 0; j < dRegeneration_Timer.length; j++) {
                        if (dRegeneration_Timer[j] > dRegeneration_Timer[j+1]){
                            temp_Timer = dRegeneration_Timer[j] ;
                            temp_Name = dRegeneration_Name[j] ;
                            dRegeneration_Timer[j] = dRegeneration_Timer[j+1];
                            dRegeneration_Name[j] = dRegeneration_Name[j+1];
                            dRegeneration_Timer[j+1] = temp_Timer;
                            dRegeneration_Name[j+1] = temp_Name;    
                        } 
                    }
                }


                var Str_Boss="";

                for (let index = 0; index < dRegeneration_Timer.length; index++) {

                    if (dRegeneration_Timer[index] != 0 ){
                        let dR_Timer = dRegeneration_Timer[index];
                        Str_Boss += dRegeneration_Name[index] + " " + parseInt(dR_Timer/60) + ":" + (dR_Timer % 60) + ",";
                    }
                    
                }

                Str_Boss = Str_Boss.slice(0, -1);
                $("#id_iptClip").val(Str_Boss);
                $("#id_iptClip").select();
                document.execCommand('copy');
            });

                var data = { action: 'GetBossTimer' };

                                }
